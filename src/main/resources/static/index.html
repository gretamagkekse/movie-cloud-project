<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moses Extension</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel='stylesheet' href='webjars/bootstrap/dist/css/bootstrap.min.css'>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li id="indexLink" class="nav-item">
                    <a href="index.html" class="nav-link active">All movies</a>
                </li>
                <li id="loginLink" class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li id="favoritesLink" class="nav-item" hidden>
                    <a href="favorites.html" class="nav-link ">Favorites</a>
                </li>
                <li id="profileLink" class="nav-item" hidden>
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
                <li id="logoutLink" class="nav-item" hidden>
                    <a class="nav-link" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="text-center my-4">TMDb Movie Search</h1>

    <!-- Search bar at the top -->
    <form id="search-form" class="mb-4">
        <div class="input-group">
            <input type="text" id="search-query" class="form-control" placeholder="Search for movies...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <h2 id="popular-header" class="text-center my-4">Popular Movies</h2>
    <div id="movies" class="row"></div>

    <h2 id="search-header" class="text-center my-4" style="display: none;">Search Results</h2>
    <div id="search-results" class="row"></div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/nav.js" type="application/javascript"></script>
<script src="js/index.js" type="application/javascript"></script>
</body>

</html>
