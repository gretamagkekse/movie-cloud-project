</head>

<body style="background-color: rgba(240, 128, 128, 0.6);"><nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="logo.png" alt="Logo" style="width: 40px; height: 40px;">
        </a>
        <ul class="navbar-nav">
            <li id="indexLink" class="nav-item">
                <a href="index.html" class="nav-link">All movies</a>
            </li>
            <li id="favoritesLink" class="nav-item" hidden>
                <a href="favorites.html" class="nav-link">Favorites</a>
            </li>
            <li id="profileLink" class="nav-item" hidden>
                <a href="profile.html" class="nav-link">Profile</a>
            </li>
        </ul>
        <div class="mx-auto">
            <img src="bild_name.png" alt="Center Image" style="height: 50px;">
        </div>

        <ul class="navbar-nav ms-auto">
            <li id="loginLink" class="nav-item">
                <a href="login.html" class="nav-link">Login</a>

                <a class="nav-link" onclick="logout()">Logout</a>
            </li>
        </ul>

</nav>
</header>
<div class="container">
    <h1 class="text-center my-4">Movie Search</h1>

    <!-- Search bar at the top -->
    <form id="search-form" class="mb-4">
        <div class="input-group">
            <input type="text" id="search-query" class="form-control" placeholder="Search for movies...">
            <button type="submit" class="btn btn-primary" style="background-color: red; border-color: red; color: white;">Search</button>
        </div>
    </form>

    <h2 id="popular-header" class="text-center my-4">Popular Movies</h2>
    <div id="movies" class="row"></div>

    <h2 id="search-header" class="text-center my-4" style="display: none;">Search Results</h2>
    <div id="search-results" class="row"></div>
</div>

<!-- Bootstrap JS and Popper.js -->
