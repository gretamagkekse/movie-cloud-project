<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moses Extension</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel='stylesheet' href='webjars/bootstrap/dist/css/bootstrap.min.css'>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li id="indexLink" class="nav-item">
                    <a href="index.html" class="nav-link active">All movies</a>
                </li>
                <li id="loginLink" class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li id="logoutLink" class="nav-item" hidden>
                    <a class="nav-link" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="text-center my-4">TMDb Movie Search</h1>

    <!-- Search bar at the top -->
    <form id="search-form" class="mb-4">
        <div class="input-group">
            <input type="text" id="search-query" class="form-control" placeholder="Search for movies...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <h2 id="popular-header" class="text-center my-4">Popular Movies</h2>
    <div id="movies" class="row"></div>

    <h2 id="search-header" class="text-center my-4" style="display: none;">Search Results</h2>
    <div id="search-results" class="row"></div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/nav.js" type="application/javascript"></script>
<script>
    $(document).ready(function() {
        // Function to append movie card only if the image loads successfully
        function appendMovie(movie, container) {
            const img = new Image();
            img.src = `https://image.tmdb.org/t/p/w200${movie.poster_path}`;
            img.alt = movie.title;

            img.onload = function() {
                const movieHtml = `
            <div class="col-md-2">
                  <a href="/movie-details.html?id=${movie.id}">
                    <div class="card mb-4">
                        <img src="${img.src}" class="card-img-top" alt="${movie.title}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${movie.title}</h5>
                        </div>
                    </div>
                </a>
            </div>
        `;
                $(container).append(movieHtml);
            };

            img.onerror = function() {
                console.log('Image not found for movie: ' + movie.title);
            };
        }

        // Load popular movies on page load
        $.get('/api/movies/popular', function(data) {
            const movies = JSON.parse(data).results;
            movies.forEach(movie => {
                appendMovie(movie, '#movies');
            });
        });

        // Function to update URL without reloading the page
        function updateUrl(query) {
            const newUrl = `${window.location.origin}?query=${encodeURIComponent(query)}`;
            window.history.pushState({ path: newUrl }, '', newUrl);
        }

        // Search movies by query and replace popular movies with search results
        $('#search-form').submit(function(event) {
            event.preventDefault();
            const query = $('#search-query').val();

            // Clear popular movies and hide its header
            $('#movies').empty();
            $('#popular-header').hide();

            // Clear previous search results
            $('#search-results').empty();
            $('#search-header').show();

            // Update the URL to reflect the search query
            updateUrl(query);

            $.get(`/api/movies/search?query=${query}`, function(data) {
                const results = JSON.parse(data).results;
                results.forEach(movie => {
                    appendMovie(movie, '#search-results');
                });
            });
        });

        // Handle the browser's back/forward button to show proper results
        window.onpopstate = function(event) {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('query');

            if (query) {
                // If there's a search query in the URL, trigger the search again
                $('#search-query').val(query);
                $('#search-form').submit();
            } else {
                // If no query, reload popular movies
                $('#movies').empty();
                $('#search-results').empty();
                $('#popular-header').show();
                $('#search-header').hide();

                $.get('/api/movies/popular', function(data) {
                    const movies = JSON.parse(data).results;
                    movies.forEach(movie => {
                        appendMovie(movie, '#movies');
                    });
                });
            }
        };
    });
</script>
</body>

</html>
